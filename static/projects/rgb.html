<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>

</head>

<body onload="brython()">

<script type="text/python">
from browser import document
from browser.html import *

container = DIV(id="container",Class="container",
                style="width: 340px; margin-top: 15px;")
form = FORM()
form <= H1("Pick a Color")
red = [INPUT(id="red", value="red", name="color", type="radio"),SPAN("Red")]
green = [INPUT(id="green", value="green", name="color", type="radio"),SPAN("Green")]
blue = [INPUT(id="blue", value="blue", name="color", type="radio"),SPAN("Blue")]
form <= LABEL(red)
form <= LABEL(green)
form <= LABEL(blue)
form <= DIV(id="result",style = {"width" : "200px", "height" : "200px", "border" : "2px solid gray"})
container <= form
document <= container


def change_color(event):
    """ Muda a cor de fundo do quadrado  """
    option = event.target

    if option.value == "red":
        document["result"].style["backgroundColor"] = "tomato"
    elif option.value == "blue":
        document["result"].style["backgroundColor"] = "lightblue"
    else:
        document["result"].style["backgroundColor"] = "seagreen"



radios = document.select("input")
for radio in radios:
    radio.bind("click", change_color)

</script>
</body>

</html>
