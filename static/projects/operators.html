<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">

<script type="text/python">
from browser import document
from browser.html import *

container = DIV(id="container",Class="container",
                style="width: 340px; margin-top: 15px;")
form = FORM()
form <= H1("Operações Matemáticas")
form <= LABEL("Valor 1: ", **{"for": "valor1"})
form <= INPUT(value="0", id="valor1", type="number")
form <= BR()
form <= LABEL("Valor 2: ", **{"for": "valor2"})
form <= INPUT(value="0", id="valor2", type="number")
form <= INPUT(value="OK", type="button", id="button")
form <= BR()
form <= DIV(id="result")
container <= form
document <= container


def calc(event):
    """ Lê os valores entrados pelo usuário e realiza as operações matemáticas  """
    valor1 = float(document["valor1"].value)
    valor2 = float(document["valor2"].value)

    soma = valor1 + valor2
    subt = valor1 - valor2
    mult = valor1 * valor2

    result = document["result"]
    result.text = ""

    result <= P(f"A soma de {valor1} e {valor2} é igual á {soma}")
    result <= P(f"A diferença de {valor1} e {valor2} é igual á {subt}")
    result <= P(f"O produto de {valor1} e {valor2} é igual á {mult}")
    if valor2 == 0:
        result <= P(f"É impossível dividir {valor1} por zero!")
    else:
        divi = valor1 / valor2 
        result <= P(f"A divisão de {valor1} e {valor2} é igual á {divi}")


button = document["button"]
button.bind("click", calc)

</script>
</body>

</html>
