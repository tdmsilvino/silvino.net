<script type="text/python">
from browser import document, alert
from browser.html import *

cl_btn = "waves-effect waves-light btn-large"
attr_btn = dict(href="#",Class=cl_btn)

container = DIV(id="container",Class="container")

lines = ["789/",
         "456*",
         "123-",
         "0.=+"]

calc = TABLE(Class="border: 0; padding: 0")
calc <= TR(TH(DIV("0", id="result"), colspan=3) +
                TD(A("C", id="clear",**attr_btn)))

calc <= (TR(TD(A(x,**attr_btn)) for x in line) for line in lines)

container <= calc
container <= SPAN("0",id="value1")
container <= SPAN("",id="operation")
container <= SPAN("0",id="value2")
document <= container

result = document["result"]
value1 = document["value1"]
value2 = document["value2"]
operation = document["operation"]

def calculate(v1, v2, oper):
    if oper == "+":
        return v1 + v2
    elif oper == "-":
        return v1 - v2
    elif oper == "*":
        return v1 * v2
    elif oper == "/":
        if value2 != 0:
            return v1 / v2
        else:
            return "ImpossÃ­vel dividir por zero!"

def zeroize():
    value1.text = "0"
    value2.text = "0"
    operation.text = ""

def clicked(event):
    """ Performs calculation """

    btn = event.target
    value = btn.text
    
    if value == "C":
        value1.text = "0"
        value2.text = "0"
        operation.text = ""
        result.text = 0
    elif value in "+-*/":
        value1.text = result.text
        operation.text = value
    elif value == "=":
        value2.text = result.text
        r = calculate(float(value1.text), 
                                float(value2.text),
                                operation.text)
        value1.text = "0"
        value2.text = "0"
        result.text = f"{r:.2f}"

    else:
        if result.text == "0" or operation.text != "":
            result.text = value
        else:
            result.text += value

       
for button in document.select("a"):
    button.bind("click", clicked)

</script>
